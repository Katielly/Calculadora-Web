<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Calculadora Online</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="tela" id="tela" value=""></div>
            <div class="numeros">
                <button class="button" onclick="zerar()"> CE </button>
                <button class="button" onclick="back()"> &larr; </button>
                <button class="button" onclick="numeros('/')"> / </button>
                <button class="button" onclick="numeros('+')"> + </button>
                <button class="button" onclick="numeros('7')"> 7 </button>
                <button class="button" onclick="numeros('8')"> 8 </button>
                <button class="button" onclick="numeros('9')"> 9 </button>
                <button class="button" onclick="numeros('-')"> - </button>
                <button class="button" onclick="numeros('4')"> 4 </button>
                <button class="button" onclick="numeros('5')"> 5 </button>
                <button class="button" onclick="numeros('6')"> 6 </button>
                <button class="button" onclick="numeros('x')"> x </button>
                <button class="button" onclick="numeros('1')"> 1 </button>
                <button class="button" onclick="numeros('2')"> 2 </button>
                <button class="button" onclick="numeros('3')"> 3 </button>
                <button class="button" onclick="numeros('%')"> % </button>
                <button colspan="2" style="width: 126px;" class="button" onclick="numeros('0')"> 0 </button>
                <button class="button" onclick="numeros('.')"> . </button>
                <button  class="button" onclick="result()"> = </button>
            </div>
        </div>
    </div>
</body>

</html>
